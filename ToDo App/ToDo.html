<!Doctype html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                    <h2> To-Do List <img src="Todo Images/todo.png"></h2>
                    <div class="row">
                        <input type="text" id="input-box" placeholder="What's next?">
                        <button id="add-task-btn" onclick="addTask()">Add</button>
                    </div>
                    <div class="filters">
    <button class="secondary-btn" data-filter="all">All</button>
    <button class="secondary-btn" data-filter="active">Active</button>
    <button class="secondary-btn" data-filter="completed">Completed</button>
</div>

                    <ul id="list-container">
                        <!--<li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li>-->
                    </ul>
                    <button class="secondary-btn" id="clear-completed">Clear Completed Tasks</button>

        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
